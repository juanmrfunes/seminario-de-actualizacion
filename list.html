<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Contactos</title>
</head>
<body>
    <h1>Aplicación de Contactos</h1>
    
    <ul id="lista-contactos">
        <!-- show contacts here -->
    </ul>
    
    <form id="formulario-contacto" style="display: none;">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="telefono" placeholder="Teléfono">
        <button onclick="guardarContacto()">Guardar</button>
    </form>
    
    <button onclick="mostrarFormulario()">Agregar Contacto</button>
    
    <script>
        function mostrarFormulario() {
            var formulario = document.getElementById("formulario-contacto");
            formulario.style.display = "block";
        }
        
        function guardarContacto() {
            var nombre = document.getElementById("nombre").value;
            var telefono = document.getElementById("telefono").value;
            
            // Aquí puedes realizar la lógica para guardar el contacto en la base de datos
            // Por ahora, solo mostraremos los datos en consola
            console.log("Nombre: " + nombre + ", Teléfono: " + telefono);
            
            // clear after saving new contact
            limpiarFormulario();
        }
        
        function limpiarFormulario() {
            document.getElementById("nombre").value = "";
            document.getElementById("telefono").value = "";
            document.getElementById("formulario-contacto").style.display = "none";
        }
    </script>
</body>
</html>
